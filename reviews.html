<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>메이플 급처템 구매 후기 게시판</title>
<meta name="description" content="실시간 후기와 별점. 빠른 거래와 안전 정산에 대한 실제 이용자 평가를 확인하세요." />
<link rel="canonical" href="/reviews.html" />
<link rel="stylesheet" href="/style.css" />
</head>
<body>
<header class="container">
<nav class="nav">
<a class="logo" href="/">메이플 급처템 다삼</a>
<ul>
<li><a href="/method.html">거래방법</a></li>
<li><a class="active" href="/reviews.html">후기 게시판</a></li>
</ul>
</nav>
</header>


<main class="container">
<h1>후기 게시판</h1>


<form id="reviewForm" class="card form">
<label>닉네임<input name="name" required maxlength="20" placeholder="메린이" /></label>
<label>별점<select name="rating" required>
<option value="5">★★★★★ (5)</option>
<option value="4">★★★★☆ (4)</option>
<option value="3">★★★☆☆ (3)</option>
<option value="2">★★☆☆☆ (2)</option>
<option value="1">★☆☆☆☆ (1)</option>
</select></label>
<label>후기<textarea name="content" rows="4" maxlength="300" placeholder="빠르고 친절했어요!" required></textarea></label>
<button type="submit">후기 등록</button>
</form>


<section id="reviews" class="reviews"></section>
</main>


<footer class="footer">
<div class="container">
<small>© <span id="year"></span> 메이플 급처템 다삼 · 문의: 카카오톡 <b>HAN8246</b></small>
</div>
</footer>


<script src="/script.js"></script>
</body>
</html>
