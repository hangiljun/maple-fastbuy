<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>메이플 급처템 구매 후기 | 실시간 별점 & 리뷰 | HAN8246</title>
  <meta name="description" content="실제 이용자 후기와 별점을 확인하세요. 빠른 거래, 안전한 정산 후기 계속 업데이트!">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://maple-fastbuy.vercel.app/reviews.html">

  <meta property="og:type" content="article">
  <meta property="og:site_name" content="메이플 급처템 다삼">
  <meta property="og:locale" content="ko_KR">
  <meta property="og:title" content="메이플 급처템 구매 후기 | 실시간 별점 & 리뷰">
  <meta property="og:description" content="실제 이용자 후기와 별점 공개. 빠른 거래 · 안전 정산 만족도 확인!">
  <meta property="og:url" content="https://maple-fastbuy.vercel.app/reviews.html">
  <meta property="og:image" content="https://maple-fastbuy.vercel.app/og-image.png">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍁</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container">
    <nav class="nav">
      <a class="logo" href="index.html">메이플 급처템 다삼</a>
      <ul>
        <li><a href="method.html">거래방법</a></li>
        <li><a href="reviews.html" class="active">후기 게시판</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="hero" style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
      <div>
        <h1>실시간 거래 후기 & 별점</h1>
        <p class="sub">실제 이용자들의 평가와 후기를 확인하세요.</p>
      </div>

      <!-- 관리자 패널 (로컬 전용) -->
      <div class="card" style="padding:10px 12px">
        <form id="adminForm" style="display:flex;gap:8px;align-items:center">
          <input type="password" id="adminPin" placeholder="관리자 PIN" style="width:120px" />
          <button type="submit">관리자 모드</button>
          <button type="button" id="adminOff" style="display:none">해제</button>
        </form>
        <small class="sub" id="adminState" style="display:block;margin-top:6px">일반 모드</small>
      </div>
    </section>

    <!-- 요약 카드 -->
    <section class="card" id="summaryCard" style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
      <div>
        <div style="font-weight:800;font-size:18px">평균 별점</div>
        <div id="avgRating" style="font-size:22px;margin-top:4px">-</div>
      </div>
      <div>
        <div style="font-weight:800;font-size:18px">총 후기</div>
        <div id="countRating" style="font-size:22px;margin-top:4px">0건</div>
      </div>
    </section>

    <!-- 작성 폼 -->
    <form id="reviewForm" class="card form" style="margin-top:16px">
      <label>닉네임
        <input name="name" required maxlength="20" placeholder="메린이" />
      </label>
      <label>별점
        <select name="rating" required>
          <option value="5">★★★★★ (5)</option>
          <option value="4">★★★★☆ (4)</option>
          <option value="3">★★★☆☆ (3)</option>
          <option value="2">★★☆☆☆ (2)</option>
          <option value="1">★☆☆☆☆ (1)</option>
        </select>
      </label>
      <label>후기
        <textarea name="content" rows="4" maxlength="300" placeholder="빠르고 친절했어요! (최대 300자)" required></textarea>
      </label>
      <button type="submit">후기 등록</button>
      <p id="formMsg" class="sub" style="margin:6px 0 0"></p>
    </form>

    <!-- 리스트 -->
    <section id="reviews" class="reviews" aria-live="polite" style="margin-bottom:24px"></section>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© <span id="year"></span> 메이플 급처템 다삼 · 문의: 카카오톡 <b>HAN8246</b></small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
