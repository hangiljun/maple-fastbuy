<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>후기 게시판 | Maple FastBuy</title>
  <meta name="description" content="메이플스토리 급처템 후기 게시판 - 안전한 거래 후기와 평점을 확인하세요.">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
      <div>
        <div class="h1">고객 후기</div>
        <div class="sub">실거래 기반 후기입니다. 광고/악성 글은 관리자에 의해 삭제될 수 있습니다.</div>
        <div class="stats">
          <span class="badge"><strong>평균</strong> <span id="avgRating" style="margin-left:6px">-</span></span>
          <span class="badge"><strong>총 후기</strong> <span id="countRating" style="margin-left:6px">0건</span></span>
          <span id="adminState" class="badge green" style="display:none">관리자 모드</span>
        </div>
      </div>
      <div>
        <!-- 관리자 툴바 (관리자 모드에서만 노출) -->
        <div id="adminToolbar" style="display:none;gap:8px" class="row">
          <button class="btn small ghost" id="btnExport">백업(다운로드)</button>
          <button class="btn small ghost" id="btnImport">복원(업로드)</button>
          <button class="btn small danger" id="btnClear">전체 삭제</button>
        </div>
      </div>
    </div>

    <div class="card pad" style="margin-top:16px;">
      <form id="reviewForm">
        <div class="row">
          <div>
            <label for="name">닉네임</label>
            <input id="name" name="name" maxlength="20" placeholder="닉네임"/>
          </div>
          <div>
            <label for="rating">평점</label>
            <select id="rating" name="rating">
              <option value="5">★★★★★ (5)</option>
              <option value="4">★★★★☆ (4)</option>
              <option value="3">★★★☆☆ (3)</option>
              <option value="2">★★☆☆☆ (2)</option>
              <option value="1">★☆☆☆☆ (1)</option>
            </select>
          </div>
        </div>
        <div style="margin-top:10px;">
          <label for="content">후기 내용</label>
          <textarea id="content" name="content" rows="4" maxlength="1000" placeholder="매너/속도/가격 등 구체적인 후기를 적어주세요. (최대 1000자)"></textarea>
          <div class="sub" style="margin-top:6px">
            관리자 모드: 키보드로 <span class="kbd">8246</span> 입력 → 삭제 버튼 보임 ·
            토글: <span class="kbd">Ctrl</span>+<span class="kbd">Alt</span>+<span class="kbd">A</span>
          </div>
        </div>
        <div class="row" style="margin-top:10px;align-items:center">
          <div style="flex:0">
            <button class="btn brand" type="submit">후기 등록</button>
          </div>
          <div id="formMsg" style="color:#9dc1ff"></div>
        </div>
      </form>
    </div>

    <div class="divider"></div>

    <div class="list-gap" id="reviews"></div>

    <div class="footer">© <span id="year"></span> Maple FastBuy · 한 톤의 디자인과 가독성으로 정리된 후기</div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <input type="file" id="fileInput" accept="application/json" style="display:none" />

  <script src="script.js"></script>
</body>
</html>
